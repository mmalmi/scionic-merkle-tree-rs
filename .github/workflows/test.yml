name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-basic:
    name: Basic Tests (No Go Interop)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rust: [stable, beta]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust ${{ matrix.rust }}
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --verbose

    - name: Run tests (Go interop tests auto-skip)
      run: cargo test --verbose

  test-full:
    name: Full Tests (With Go Interop)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        path: rust

    - name: Checkout Go implementation
      uses: actions/checkout@v4
      with:
        repository: HORNET-Storage/Scionic-Merkle-Tree
        path: go-impl

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Create symlink for Go repo
      run: |
        mkdir -p /workspace
        ln -s "${{ github.workspace }}/go-impl" /workspace/Scionic-Merkle-Tree

    - name: Build Go implementation
      working-directory: go-impl
      run: go build -o scionic-merkle-tree ./cmd

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: rust/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      working-directory: rust
      run: cargo build --verbose

    - name: Run full test suite
      working-directory: rust
      run: cargo test --verbose

  clippy:
    name: Clippy (Lints)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Run clippy
      run: cargo clippy -- -D warnings

  fmt:
    name: Rustfmt (Format)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    - name: Check formatting
      run: cargo fmt -- --check
