name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-basic:
    name: Basic Tests (No Go Interop)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rust: [stable, beta]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust ${{ matrix.rust }}
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --verbose

    - name: Run tests (skip Go interop)
      run: cargo test --verbose -- --skip go_compatibility --skip interop --skip chunk_size_interop

  test-full:
    name: Full Tests (With Go Interop)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        path: scionic-merkle-tree-rs

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Checkout Go implementation
      uses: actions/checkout@v4
      with:
        repository: HORNET-Storage/Scionic-Merkle-Tree
        path: Scionic-Merkle-Tree

    - name: Build Go implementation
      working-directory: Scionic-Merkle-Tree
      run: go build -o scionic-merkle-tree ./cmd

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: scionic-merkle-tree-rs/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      working-directory: scionic-merkle-tree-rs
      run: cargo build --verbose

    - name: Run full test suite
      working-directory: scionic-merkle-tree-rs
      run: cargo test --verbose
      env:
        # Make Go binary available to tests
        PATH: ${{ github.workspace }}/Scionic-Merkle-Tree:${{ env.PATH }}

  clippy:
    name: Clippy (Lints)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Run clippy
      run: cargo clippy -- -D warnings

  fmt:
    name: Rustfmt (Format)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    - name: Check formatting
      run: cargo fmt -- --check
